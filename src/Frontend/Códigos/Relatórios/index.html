                <th scope="col">Mês</th>
                <th scope="col">Lanches</th>
                <th scope="col">Higiene</th>
                <th scope="col">Roupas</th>
                <th scope="col">Atividades</th>
                <th scope="col">Trabalho voluntário</th>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
     api = "http://localhost:1234";
 $(document).ready(() => {
       index.list();
     });
var index = {
  list() {
    $.ajax({
      url: api + "/somafichas",
      type: "POST",
      success: (data) => {

        //a seguir são declaradas as variáveis 
        var tr = "";
        var higiene = data[0].higiene_soma;
        var banho = '<p>' + higiene + "</p>";
        var lanches = data[0].alimentos_soma;
        var lanches = '<p>' + lanches + "</p>";
        var roupas = data[0].roupas_soma;
        var bazar = '<p>' + roupas + "</p>";
        var ativ = data[0].atividades_soma;
        var atendimentos = '<p>' + ativ + "</p>";
        var vol = data[0].educador_soma;
        var voluntariado = '<p>' + vol + "</p>";
        
        // a seguir é adicionado na variável que será mostrada no site 
        // cada variável que foi criada acima
        tr += `<tr>`;
        tr += `<td> Junho </td>`;
        tr += `<td> ${lanches}</td>`;
        tr += `<td> ${bazar}</td>`;
        tr += `<td> ${banho}</td>`;
        tr += `<td> ${atendimentos}</td>`;
        tr += `<td> ${voluntariado} </td></tr>`;
     
        $("#table").html(tr);
            },
          });
        },
      };
    </script>
