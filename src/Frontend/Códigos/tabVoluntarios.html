    />

  <body style="text-align: center; font-family: 'Space Grotesk', sans-serif">
    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav

      class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center"
    >
      <!-- Avatar image in top left corner -->
      <img src="../Assets/imagens/imagens_home/logo.png" style="width: 100%" />
      <div style="margin-top: 20px">
        <a
          href="../Perfil do Adm/perfil.html"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black um"
        >
          <i class="fa-solid fa-user icon"></i>
          <p class="txt">PERFIL</p>
        </a>
        <a
          href="../páginaFichas/lista.html"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black um"
        >
          <i class="fa-solid fa-address-card icon"></i>
          <p class="txt">MAPEAMENTO</p>
        </a>
        <a
          href="../páginaFichas/lista.html"
          class="w3-bar-item w3-button w3-padding-large w3-hover-black um"
        >
          <i class="fa-solid fa-address-book icon"></i>

        >
          <i class="fa-solid fa-id-badge icon"></i>

          class="w3-bar-item w3-button w3-padding-large w3-hover-black um"
        >

          <p class="txt">VOLUNTÁRIOS</p>
        </a>
      </div>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div
        class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small"
      >
        <a
          href="../Perfil do Adm/perfil.html"
          class="w3-bar-item w3-button"
          style="width: 20% !important"
          >PERFIL</a
        >
        <a
          href="../Mapeamento/mapeamento.html"
          class="w3-bar-item w3-button"
          style="width: 20% !important"
          >MAPEAMENTO</a
        >
        <a
          href="../páginaFichas/lista.html"
          class="w3-bar-item w3-button"
          style="width: 20% !important"
          >ATENDIDOS</a
        >
        <a
          href="../Relatórios/index.html"
          class="w3-bar-item w3-button"
          style="width: 20% !important"
          >RELATÓRIOS</a
        >
        <a
          href="../tabVoluntarios.html"
          class="w3-bar-item w3-button"
          style="width: 20% !important"
          >VOLUNTÁRIOS</a
        >
      </div>
    </div>

    <div id="tabela">
      <div class="container">
        <div class="input-group">
          <input
            class="form-control"
            id="input"
            type="text"
            placeholder="Nome do voluntário"
            name="produto"
          />
          <div class="input-group-append">
            <button
              style="background-color: #1f1d20"
              class="btn btn-primary"
              id="buscar"
            >
              Buscar
            </button>
          </div>
        </div>
        <div></div>
      </div>
      <section>
        <div class="container">
          <div id="cabecalho">
            Mostrando <span id="p_listados">0</span> de
            <span id="p_total">0</span>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Atividade</th>
                <th scope="col">Nome</th>
                <th scope="col">Contato</th>
                <th scope="col">Disponibilidade</th>
                <th scope="col">Deletar</th>
              </tr>
            </thead>
            <tbody id="table">
              <!-- print js -->
            </tbody>
          </table>
        </div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
      //Realiza o get dos voluntarios na tabela
      $(document).ready(() => {
        tabVoluntarios.list();
      });

      var tabVoluntarios = {
        list() {
          $.ajax({
            url: "http://localhost:1234/getvol",
            type: "GET",
            success: (data) => {
              var tr = "";
              data.forEach((element) => {
                tr += `<tr>`;
                tr += `<td> ${element.IDvoluntario}</td>`;
                tr += `<td> ${element.atividade}</td>`;
                tr += `<td> ${element.nome}</td>`;
                tr += `<td> ${element.contato}</td>`;
                tr += `<td> ${element.disponibilidade}</td></tr>`;
              });
              $("#table").html(tr);
            },
          });
        },
      };
    </script>
  </body>
</html>
